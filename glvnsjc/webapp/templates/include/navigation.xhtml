<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">
<ui:composition>

  <rich:panel styleClass="panel_menu" bodyClass="rich-laguna-panel-no-header">
    <rich:panelBar selectedPanel="#{navigator.currentComponent.group}" width="100%" height="200px">

      <rich:panelBarItem id="systemConfiguration" label="System">
        <ui:include src="/templates/include/components-group.xhtml">
          <ui:param name="components" value="#{navigator.systemMenu}" />
        </ui:include>
      </rich:panelBarItem>
      <rich:panelBarItem id="schoolConfiguration" label="School">
        <ui:include src="/templates/include/components-group.xhtml">
          <ui:param name="components" value="#{navigator.instructorMenu}" />
        </ui:include>
      </rich:panelBarItem>

      <rich:panelBarItem id="classConfiguration" label="Class">
        <ui:include src="/templates/include/components-group.xhtml">
          <ui:param name="components" value="#{navigator.studentMenu}" />
        </ui:include>
      </rich:panelBarItem>

    </rich:panelBar>
  </rich:panel>
</ui:composition>
</html>
