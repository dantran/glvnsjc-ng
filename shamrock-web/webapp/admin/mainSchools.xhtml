<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:tr="http://myfaces.apache.org/trinidad" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/main.xhtml">

  <ui:define name="content">

    <tr:panelCaptionGroup captionText="Main Schools">

      <tr:form>

        <tr:table value="#{mainSchoolList.mainSchools}" var="school" width="900px" rows="25" rowBandingInterval="1">

          <f:facet name="header">
            <tr:outputText value="Main Schools" />
          </f:facet>

          <tr:column width="7">
            <f:facet name="header">
              <tr:outputText value="Edit" />
            </f:facet>
            <tr:commandLink id="prepareEdit" partialSubmit="true" immediate="true">
              <f:setPropertyActionListener value="#{school.id}" target="#{mainSchoolList.selectedSchoolId}" />
              <f:setPropertyActionListener value="edit" target="#{mainSchoolList.selectedSchoolAction}" />
              <tr:image id="edit" source="/images/edit.gif" border="0" />
            </tr:commandLink>
          </tr:column>

          <tr:column width="7">
            <f:facet name="header">
              <tr:outputText value="Del" />
            </f:facet>
            <tr:commandLink id="prepareDel" partialSubmit="true" immediate="true">
              <f:setPropertyActionListener value="#{school.id}" target="#{mainSchoolList.selectedSchoolId}" />
              <f:setPropertyActionListener value="del" target="#{mainSchoolList.selectedSchoolAction}" />
              <tr:image id="del" source="/images/delete.gif" border="0" />
            </tr:commandLink>
          </tr:column>

          <tr:column sortProperty="name" sortable="true">
            <f:facet name="header">
              <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{school.name}" />
          </tr:column>

          <tr:column sortProperty="description" sortable="true">
            <f:facet name="header">
              <h:outputText value="Description" />
            </f:facet>
            <tr:outputText value="#{school.description}" />
          </tr:column>

        </tr:table>

        <rich:spacer width="1" height="20" />

        <tr:commandLink id="prepareAdd" partialSubmit="true" value="add" actionListener="#{mainSchoolList.prepareAdd}"
          immediate="true">
          <f:setPropertyActionListener value="add" target="#{mainSchoolList.selectedSchoolAction}" />
        </tr:commandLink>

      </tr:form>
    </tr:panelCaptionGroup>

    <rich:spacer width="1" height="20" />

    <tr:panelGroupLayout partialTriggers="prepareEdit prepareDel prepareAdd">
      <h:form >
        <tr:panelCaptionGroup captionText="School Details">
          <tr:panelFormLayout rows="7" labelWidth="20%" fieldWidth="67%">
            <h:inputHidden id="selectedSchoolId" value="#{mainSchoolList.selectedSchoolId}" />
            <h:inputHidden id="selectedSchoolAction" value="#{mainSchoolList.selectedSchoolAction}" />
            <tr:inputText columns="30" label="Name" value="#{mainSchoolList.selectedSchool.name}"
              readOnly="#{mainSchoolList.readOnly}" />
            <rich:spacer width="1" height="10" />
            <tr:inputText columns="60" label="Description" value="#{mainSchoolList.selectedSchool.description}"
              readOnly="#{mainSchoolList.readOnly}" />
            <rich:spacer width="1" height="10" />

            <tr:commandLink partialSubmit="true" value="#{mainSchoolList.selectedSchoolAction}"
              actionListener="#{mainSchoolList.processSelectedSchool}" immediate="#{mainSchoolList.readOnly}" />
          </tr:panelFormLayout>
        </tr:panelCaptionGroup>
      </h:form>
    </tr:panelGroupLayout>


  </ui:define>
</ui:composition>
</html>
