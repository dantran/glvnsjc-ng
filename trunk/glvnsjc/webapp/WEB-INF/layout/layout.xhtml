<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:tr="http://myfaces.apache.org/trinidad" >
<head>

<title><ui:insert name="window-title">	Default Title </ui:insert></title>

<link rel="stylesheet" type="text/css" href="/styles/${appConfig['csstheme']}/layout-1col.css" />
  
</head>

<body id="#{pageid}" class="fillMe">

<div id="header">
  <ui:insert name="header">
    <ui:include src="header.xhtml" />
    <tr:separator />
    
  </ui:insert>
</div>

<div id="loginStatusBar">
  <ui:insert name="loginStatusBar">
    <ui:include src="loginStatusBar.xhtml" />    
    <tr:separator />
  </ui:insert>
</div>

<div id="navigation">
  <ui:insert name="navigation">
    <ui:include src="navigation.xhtml" />    
    <tr:separator />
  </ui:insert>
</div>


<!-- 
<div id="left">
  <ui:insert name="navigation">
    <ui:include src="navigation.xhtml" />
  </ui:insert>
</div>

 -->

<div id="center">
  <ui:insert name="errors">
    <ui:include src="errors.xhtml" />
  </ui:insert>

  <div id="contentheader" style="">
    <ui:insert name="content-title" />
  </div>

  <ui:insert name="content">
    <ui:include src="content.xhtml" />
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    <tr:separator/>
    <!-- ui:include src="footer.xhtml" /-->
  </ui:insert>
</div>

</body>

</html>
