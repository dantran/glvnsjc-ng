<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

  <h:form id="statusForm" styleClass="font1" style="margin-top:0px">

    <h:panelGrid cellspacing="0" columns="1" columnClasses="alignLeft,alignRight,alignRight"
      style="margin-top:3px; margin-bottom:3px; float:left; width:60%">

      <h:outputText value="#{base['user.status']}: #{currentUser.userDetails.username}" />

    </h:panelGrid>

    <h:panelGrid columns="1" cellspacing="0" style="margin-top:3px; margin-bottom:3px; float:right; width:22%;"
      columnClasses="rightSideEvenCell,rightSideEvenCell,rightSideEvenCell,rightSideOddCell">

      <h:commandLink action="#{logout.logout}" immediate="true">
        <h:outputText id="logout" value="#{base['user.logout']}" title="${base['user.logout']}" />
      </h:commandLink>

    </h:panelGrid>

  </h:form>
</ui:composition>
</html>
